        <div class="col-10 d-flex mt-5 position-relative">
            <div class="content ps-0 ps-lg-5" id="dashboardContents">
                <h3 id="dashboardHeader">Admin Profile</h3>
                <p id="dashboardNav">Home > Profile</p>
            </div>
            <section class="adminProfileFormSection">
                <div class="row mt-3">
                    <div class="adminProfileFormDetails">
                        <div class="col-12 m-3 p-1">
                            <form class="row" id="adminProfileFormDetails">
                                <section id="sec1Customer" class="col-4 mt-3">
                                    <div class="mb-sm-0">
                                        <label class="form-label" for="user_Id">User Id</label>
                                        <input type="text" readonly name="user_Id" class="form-control" id="user_Id"
                                               placeholder="A00-001">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" name="firstName" class="form-control" id="firstName"
                                               placeholder="First Name">
                                        <small class="control-error text-danger"></small>

                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" name="lastName" class="form-control" id="lastName"
                                               placeholder="Last Name">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="contact_No">Contact Number</label>
                                        <input type="text" name="contact_No" class="form-control" id="contact_No"
                                               placeholder="Contact Number">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                </section>

                                <section id="sec2Customer" class="col-4 mt-3">
                                    <div class="mb-sm-0">
                                        <label class="form-label" for="address">Address</label>
                                        <input type="text" name="address" class="form-control" id="address"
                                               placeholder="Address">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" name="email" class="form-control" id="email"
                                               placeholder="Email Address">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="nic">NIC NUmber</label>
                                        <input type="text" name="nic" class="form-control" id="nic"
                                               placeholder="National ID">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                </section>

                                <section id="sec3" class="col-4 mt-3">
                                    <div class="mb-sm-0">
                                        <label for="role_Type" class="form-label">Role type</label>
                                        <select class="form-control" id="role_Type" name="role_Type">
                                            <option value="ADMIN">ADMIN</option>
                                        </select>
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label for="user_Name" class="form-label">User Name</label>
                                        <input type="text" name="user_Name" class="form-control" id="user_Name"
                                               placeholder="User Name">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               placeholder="Enter Password">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mt-5 mb-2 d-grid gap-2 d-sm-flex justify-content-md-center ">
                                        <button class="btn btn-outline-warning me-md-1 col-4" id="btnUpdateAdminForm"
                                                type="button">
                                            Update
                                        </button>
                                        <button type="button" class="btn btn-outline-danger me-md-1 col-4"
                                                id="btnDeleteAdminForm">Delete
                                        </button>
                                    </div>
                                </section>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
