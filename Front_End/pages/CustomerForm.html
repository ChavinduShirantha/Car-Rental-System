<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental | Customer Dashboard</title>
    <meta name="theme-color" content="#2980b9">
    <meta name="view" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=2">
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/aos/aos.css">
    <link rel="stylesheet" href="../assets/css/adminFormStyles.css">
    <link rel="stylesheet" href="../assets/css/ManageCustomers.css">
    <link rel="stylesheet" href="../assets/css/CustomerForm.css">

</head>
<body>
<!-- -----------------------------Header Section----------------------------------------------------------- -->

<header class="header fixed-top" id="header">
    <nav class="navbar navbar-expand-lg bg-transparent border-bottom shadow-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../favicon.png" alt="Logo" width="40px" height="40px"
                     class="d-inline-block align-text-top"> Easy Car Rental
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-md-6 collapse navbar-collapse align-items-center justify-content-end">
                <div id="digitalClock"></div>
                <div id="date"></div>
            </div>
        </div>
    </nav>
</header>


<!-- ----------------------------------------Menu Side------------------------------------------------- -->
<div class="container-fluid">
    <div class="row gy-4">
        <div class="col-2 position-relative">
            <div class="position-relative mt-4">
                <div id="sidebar" class="sidebar col-2">
                    <ul class="sidebar-nav" id="sidebar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="#">
                                <i class="fas fa-chart-line"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link collapsed" href="customerSubPages/RentCar.html" id="rentCar">
                                <i class="fas fa-car"></i>Rent Car
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link collapsed" href="customerSubPages/BookingResponse.html"
                               id="bookingResponse">
                                <i class="fas fa-bookmark"></i>Booking Response
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link collapsed" href="../index.html">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>LogOut</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-10 d-flex mt-5 position-relative">
            <div class="content ps-0 ps-lg-5" id="customerFormContents">
                <h3 id="customerFormHeader">Customer Profile</h3>
                <p id="customerFormNav">Home > Profile</p>
            </div>
            <section class="customerFormSection">
                <div class="row mt-3">
                    <div class="customerFormDetails">
                        <div class="col-12 m-3 p-1">
                            <form class="row" id="customerFormDetails">
                                <section id="sec1Customer" class="col-4 mt-3">
                                    <div class="mb-sm-0">
                                        <label class="form-label" for="user_Id">User Id</label>
                                        <input type="text" name="user_Id" class="form-control" id="user_Id"
                                               placeholder="C00-001">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" name="firstName" class="form-control" id="firstName"
                                               placeholder="First Name">
                                        <small class="control-error text-danger"></small>

                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" name="lastName" class="form-control" id="lastName"
                                               placeholder="Last Name">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="contact_No">Contact Number</label>
                                        <input type="text" name="contact_No" class="form-control" id="contact_No"
                                               placeholder="Contact Number">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="address">Address</label>
                                        <input type="text" name="address" class="form-control" id="address"
                                               placeholder="Address">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                </section>

                                <section id="sec2Customer" class="col-4 mt-3">
                                    <div class="mb-sm-0">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" name="email" class="form-control" id="email"
                                               placeholder="Email Address">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="nic">NIC NUmber</label>
                                        <input type="text" name="nic" class="form-control" id="nic"
                                               placeholder="National ID">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="license_Img">NIC Image</label>
                                        <input type="file" name="nic_Img" class="form-control" id="nic_Img">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="license_No">Driving License ID</label>
                                        <input type="text" name="license_No" class="form-control" id="license_No"
                                               placeholder="Driving License">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="license_Img">Driving License Image</label>
                                        <input type="file" name="license_Img" class="form-control" id="license_Img">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                </section>

                                <section id="sec3" class="col-4 mt-3">
                                    <div class="mb-sm-0">
                                        <label for="role_Type" class="form-label">Role type</label>
                                        <select class="form-control" id="role_Type" name="role_Type">
                                            <option value="REGISTERED_USER">REGISTERED_USER</option>
                                        </select>
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label for="user_Name" class="form-label">User Name</label>
                                        <input type="text" name="user_Name" class="form-control" id="user_Name"
                                               placeholder="User Name">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mb-sm-0 mt-3">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               placeholder="Enter Password">
                                        <small class="control-error text-danger"></small>
                                    </div>
                                    <div class="mt-5 mb-2 d-grid gap-2 d-sm-flex justify-content-md-center ">
                                        <button class="btn btn-outline-success me-md-1 col-4" id="btnSaveCustomerForm"
                                                type="button">
                                            Save
                                        </button>
                                        <button class="btn btn-outline-warning me-md-1 col-4" id="btnUpdateCustomerForm"
                                                type="button">
                                            Update
                                        </button>
                                    </div>
                                    <div class="mt-2 mb-auto d-grid gap-2 d-sm-flex justify-content-md-center ">
                                        <button type="button" class="btn btn-outline-danger me-md-1 col-4"
                                                id="btnDeleteCustomerForm">Delete
                                        </button>
                                    </div>
                                </section>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>


<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/aos/aos.js"></script>
<script src="../assets/js/adminFormJs.js"></script>
<script src="../assets/controller/validations/CustomerFormValidations.js"></script>
<script src="../assets/controller/CustomerFormController.js"></script>

</body>
</html>
