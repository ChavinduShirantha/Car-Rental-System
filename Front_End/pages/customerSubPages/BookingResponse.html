<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental | Rent Car</title>
    <meta name="theme-color" content="#2980b9">
    <meta name="view" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=2">
    <link rel="icon" href="../../favicon.png">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/fontAwesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/aos/aos.css">
    <link rel="stylesheet" href="../../assets/css/adminFormStyles.css">
    <link rel="stylesheet" href="../../assets/css/BookingResponse.css">

</head>
<body>
<!-- -----------------------------Header Section----------------------------------------------------------- -->

<header class="header fixed-top" id="header">
    <nav class="navbar navbar-expand-lg bg-transparent border-bottom shadow-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../favicon.png" alt="Logo" width="40px" height="40px"
                     class="d-inline-block align-text-top"> Easy Car Rental
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-md-6 collapse navbar-collapse align-items-center justify-content-end">
                <div id="digitalClock"></div>
                <div id="date"></div>
            </div>
        </div>
    </nav>
</header>


<!-- ----------------------------------------Menu Side------------------------------------------------- -->
<div class="container-fluid">
    <div class="row gy-4">
        <div class="col-2 position-relative">
            <div class="position-relative mt-4">
                <div id="sidebar" class="sidebar col-2">
                    <ul class="sidebar-nav" id="sidebar-nav">
                        <li class="nav-item">
                            <a class="nav-link collapsed" href="../CustomerForm.html">
                                <i class="fas fa-chart-line"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link collapsed" href="RentCar.html" id="rentCar">
                                <i class="fas fa-car"></i>Rent Car
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link collapsed" href="#" id="bookingResponse">
                                <i class="fas fa-bookmark"></i>Booking Response
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link collapsed" href="../../index.html">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>LogOut</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-10 d-flex mt-5 position-relative">
            <div class="content ps-0 ps-lg-5" id="dashboardContents">
                <h3 id="dashboardHeader"> Booking Response</h3>
                <p id="dashboardNav">Home > Booking Response</p>
            </div>
            <section class="container-fluid" id="booking_Response">

                <div class="row mt-3">
                    <div>
                        <div class="search-bar mt-4">
                            <div class="search-form d-flex align-items-center">
                                <input type="search" class="me-md-1" name="car_Id" id="rent_search_Id"
                                       placeholder="Search">
                                <button type="button" class="btn btn-outline-primary me-md-1 col-1"
                                        id="btnSearchRent">Search
                                </button>
                                <button type="button" class="btn btn-outline-danger me-md-1 col-1"
                                        id="btnDeleteRent">Delete
                                </button>
                            </div>
                        </div>

                        <div class="row mt-1 mt-md-2 mt-lg-4 mm-2 p-2 justify-content-around" style="height: 350px;">
                            <div class="col-11 justify-content-around sectionBorder"
                                 style="height: 290px; background: white">
                                <div class="table-responsive customerTableDiv overflow-auto " style="height: 300px;width: fit-content">
                                    <table class="table table-light table-striped table-bordered table-hover">
                                        <thead class="text-dark table-info text-nowrap text-center  table-bordered">
                                        <tr>
                                            <th scope="col">Rent ID</th>
                                            <th scope="col">User ID</th>
                                            <th scope="col">Registration Number</th>
                                            <th scope="col">Pick-Up Date</th>
                                            <th scope="col">Pick-Up Time</th>
                                            <th scope="col">Return Date</th>
                                            <th scope="col">Return Time</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Rent Status</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tblBookingResponse"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>


<script src="../../assets/js/jquery-3.7.0.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/aos/aos.js"></script>
<script src="../../assets/js/adminFormJs.js"></script>
<script src="../../assets/controller/RentCarController.js"></script>

</body>
</html>
