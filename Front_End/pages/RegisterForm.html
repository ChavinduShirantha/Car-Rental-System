<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <meta name="view" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=2">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="../assets/css/registerFormStyles.css">
</head>
<body>

<!-- --------------------------------------SignUp Form---------------------------------------------- -->


<section class="Register-customer-new" id="Register-customer-new">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Register Form</h2>
        </div>

        <div class="row g-0">

            <div class="col-lg-4 register-img sectionBorder"
                 data-aos="zoom-out" data-aos-delay="200"
                 style="background-image: url(/assets/img/register.jpg);"></div>

            <div class="col-lg-8 d-flex align-items-center register-form-bg sectionBorder">
                <form class="reg-customer-form" data-aos="fade-up" data-aos-delay="100"
                      id="customerForm"
                      method="post" role="form">
                    <div class="row gy-3">
                        <div class="col-lg-6 col-md-8">
                            <label for="user_id" class="col-form-label">User ID:</label>
                            <input type="text" class="form-control" id="user_id" placeholder="C00-001">
                            <small class="control-error text-danger" id="lbl_user_id"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="firstName" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            <small class="control-error text-danger" id="lbl_firstName"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="lastName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            <small class="control-error text-danger" id="lbl_lastName"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="contact_no" class="col-form-label">Contact Number:</label>
                            <input type="text" class="form-control" id="contact_no" placeholder="Contact Number">
                            <small class="control-error text-danger" id="lbl_contact_no"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="address" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                            <small class="control-error text-danger" id="lbl_address"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                            <small class="control-error text-danger" id="lbl_email"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="nic" class="col-form-label">NIC:</label>
                            <input type="text" class="form-control" id="nic" placeholder="NIC">
                            <small class="control-error text-danger" id="lbl_nic"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label for="licenseId" class="col-form-label">Driving License Id:</label>
                            <input type="text" class="form-control" id="licenseId" placeholder="Driving License Id:">
                            <small class="control-error text-danger" id="lbl_licenseId"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label class="form-label" for="nic_Img">Upload NIC</label>
                            <input class="form-control" id="nic_Img" name="nic_Img" type="file">
                            <small class="control-error text-danger" id="lbl_nicImg"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label class="form-label" for="license_Img">Upload License</label>
                            <input class="form-control" id="license_Img" name="license_Img" type="file">
                            <small class="control-error text-danger" id="lbl_license_Img"></small>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label class="form-label" for="role_Type">Role Type</label>
                            <select class="form-control" id="role_Type" name="role_Type" style="height: 3.2em">
                                <option value="REGISTERED_USER">REGISTERED_USER</option>
                            </select>
                            <span class="control-error"></span>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label class="form-label" for="user_Name">User Name</label>
                            <input class="form-control" id="user_Name" name="user_Name" placeholder="User Name"
                                   type="text">
                            <span class="control-error"></span>
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter Password"
                                   type="password">
                            <span class="control-error"></span>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="../index.html"><button class="btn btn-outline-success mt-3" id="btnSaveCustomer" type="button">Sign Up
                        </button></a>
                    </div>
                </form>
            </div>

        </div>

    </div>

</section>




<script src="../assets/js/bootstrap.min.js"></script>

</body>
</html>
